<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tabela Tasarımcısı</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Dancing+Script&family=Lobster&family=Pacifico&family=Sacramento&display=swap" rel="stylesheet">

    <style>
        /* Ekstra stiller ve font tanımlamaları */
        body {
            font-family: 'Inter', sans-serif; /* Tailwind'in varsayılan fontu */
        }
    </style>
</head>
<body class="bg-gray-100 text-black font-sans">

    <div class="min-h-screen flex flex-col lg:flex-row">
            
        <!-- Önizleme Alanı -->
        <div id="preview-container" class="flex-grow flex flex-col items-center justify-center p-8 relative lg:w-2/3 transition-all duration-300 bg-cover bg-center" style="background-color: rgb(52, 58, 64);">
            <div id="preview-text" class="w-full break-words whitespace-pre-wrap text-6xl md:text-8xl transition-all duration-300" style="text-align: center; font-family: &quot;Ms Madi&quot;, cursive; color: rgb(253, 244, 220); text-shadow: rgb(253, 244, 220) 0px 0px 5px, rgb(253, 244, 220) 0px 0px 10px, rgb(253, 244, 220) 0px 0px 25px;">
                Kendin Tasarla!
            </div>
            
            <!-- Arkaplan Seçici -->
            <div id="background-picker-container" class="absolute bottom-6 left-6 flex space-x-2 bg-black/40 p-2 rounded-xl backdrop-blur-sm">
                <!-- Arkaplanlar buraya JS ile eklenecek -->
            </div>
        </div>

        <!-- Kontrol Paneli -->
        <div class="lg:w-[450px] lg:min-w-[450px] bg-white flex flex-col max-h-screen border-l border-gray-200">
            <div class="p-6 md:p-8 space-y-8 overflow-y-auto flex-grow">
                
                <!-- Dil Seçici -->
                <div id="language-selector" class="flex justify-end space-x-4 mb-4">
                    <button data-lang="tr" class="flex items-center space-x-2 text-sm font-medium p-2 rounded-md">
                        <span>🇹🇷</span>
                        <span>Turkish</span>
                    </button>
                    <button data-lang="el" class="flex items-center space-x-2 text-sm font-medium p-2 rounded-md">
                        <span>🇬🇷</span>
                        <span>Greece</span>
                    </button>
                </div>
                
                <div class="text-center">
                    <a href="#" id="logo-quote-link" class="text-orange-500 font-semibold text-sm hover:underline tracking-wider">
                        LOOKING FOR A LOGO? GET A QUOTE
                    </a>
                </div>

                <!-- Metin Seçimi -->
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 id="choose-text-title" class="font-bold text-xl tracking-wide text-gray-800">1. Choose your text</h2>
                        <div id="alignment-buttons" class="flex items-center justify-end space-x-1">
                            <button data-align="left" class="p-2 rounded-md transition-colors bg-gray-200 text-gray-600 hover:bg-gray-300"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="17" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="17" y1="14" x2="3" y2="14"></line><line x1="21" y1="18" x2="3" y2="18"></line></svg></button>
                            <button data-align="center" class="p-2 rounded-md transition-colors bg-orange-500 text-white"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="21" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="21" y1="14" x2="3" y2="14"></line><line x1="21" y1="18" x2="3" y2="18"></line></svg></button>
                            <button data-align="right" class="p-2 rounded-md transition-colors bg-gray-200 text-gray-600 hover:bg-gray-300"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="21" y1="10" x2="7" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="21" y1="14" x2="7" y2="14"></line><line x1="21" y1="18" x2="3" y2="18"></line></svg></button>
                        </div>
                    </div>
                    <p id="click-below-text" class="text-sm text-gray-500 mb-3">Click below to edit the text on your neon sign.</p>
                    <textarea id="text-input" rows="3" class="w-full bg-gray-100 border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-orange-500 text-black" placeholder="Kendin Tasarla!">Kendin Tasarla!</textarea>
                    <p id="hit-return-text" class="text-xs text-gray-400 mt-1">Hit Return to go into the next line.</p>
                </div>

                <!-- Yazı Tipi Seçimi -->
                <div class="space-y-4">
                    <h3 id="font-selection-title" class="font-semibold text-lg text-gray-800">Font Selection</h3>
                    <div class="relative">
                        <select id="font-selector" class="w-full bg-gray-100 border border-gray-300 rounded-lg py-3 px-4 text-black appearance-none focus:outline-none focus:ring-2 focus:ring-orange-500">
                            <!-- Fontlar buraya JS ile eklenecek -->
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-gray-500">
                           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"></path></svg>
                        </div>
                    </div>
                    <a href="#" id="view-fonts-link" class="text-sm text-orange-500 hover:underline flex items-center justify-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        <span>View Fonts Examples</span>
                    </a>
                </div>

                <!-- Renk Seçimi -->
                <div class="space-y-4">
                    <h2 id="choose-color-title" class="font-bold text-xl tracking-wide text-gray-800">2. Choose your color</h2>
                    <p id="which-color-text" class="text-sm text-gray-500">Which color do you want your neon light to be?</p>
                    <div id="color-picker-container" class="grid grid-cols-6 gap-4">
                        <!-- Renkler buraya JS ile eklenecek -->
                    </div>
                </div>
            </div>

            <!-- Bitir Butonu -->
            <div class="p-6 bg-white border-t border-gray-200">
                <button id="finish-button" class="w-full bg-orange-500 text-white font-bold py-4 px-6 rounded-lg hover:bg-orange-600 transition-colors text-lg tracking-wider">
                    FINISH MY DESIGN
                </button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- VERİLER ---

    /*
    1. YENİ FONT (YAZI TİPİ) NASIL EKLENİR?
    ---------------------------------------------
    Aşağıdaki 'fonts' dizisine yeni bir obje eklemen yeterli.
    Örnek: { name: 'Yeni Font Adı', family: '"Yeni Font Family", cursive' }

    ÖNEMLİ: Eklediğin fontun çalışması için Google Fonts linkini de güncellemelisin.
    1. https://fonts.google.com/ adresine git ve istediğin fontu bul.
    2. Fontu seçtikten sonra sağda açılan menüden <link> kodunu kopyala.
    3. Bu HTML dosyasının en üstündeki (head etiketi içinde) diğer Google Fonts linkinin yanına yapıştır.
    */
    const fonts = [
        { name: 'George', family: '"Ms Madi", cursive' },
        { name: 'Amsterdam', family: '"Dancing Script", cursive' },
        { name: 'Barcelona', family: '"Lobster", cursive' },
        { name: 'Neon Glow', family: '"Pacifico", cursive' },
        { name: 'Signature', family: '"Sacramento", cursive' },
    ];

    const colors = [
        { name: 'Beyaz', hex: '#ffffff', shadow: '#ffffff' },
        { name: 'Gün Işığı', hex: '#fdf4dc', shadow: '#fdf4dc', isMostPopular: true },
        { name: 'Limon Sarı', hex: '#fef001', shadow: '#fef001' },
        { name: 'Amber', hex: '#ffbf00', shadow: '#ffbf00' },
        { name: 'Turuncu', hex: '#ff7300', shadow: '#ff7300' },
        { name: 'Kırmızı', hex: '#ff0000', shadow: '#ff0000' },
        { name: 'Pembe', hex: '#ff86c5', shadow: '#ff86c5' },
        { name: 'Mor', hex: '#a800ff', shadow: '#a800ff' },
        { name: 'Parlement Mavi', hex: '#002fff', shadow: '#002fff' },
        { name: 'Buz Mavisi', hex: '#00e4ff', shadow: '#00e4ff' },
        { name: 'Yeşil', hex: '#00ff00', shadow: '#00ff00' },
    ];

    /*
    2. ARKA PLAN GÖRSELLERİ NASIL DEĞİŞTİRİLİR?
    ---------------------------------------------
    Aşağıdaki 'backgrounds' dizisindeki objelerin 'backgroundImage' URL'lerini değiştirerek
    farklı görseller kullanabilirsin. Yüksek çözünürlüklü ve ücretsiz görseller için
    https://unsplash.com/ gibi siteleri kullanabilirsin. Beğendiğin bir görselin
    "Resim adresini kopyala" seçeneği ile URL'sini alıp buraya yapıştırman yeterli.
    */
    const backgrounds = [
        { name: 'Dark Wall', style: { backgroundColor: '#343a40' } },
        { name: 'Foliage', style: { backgroundImage: 'url(https://raw.githubusercontent.com/cjosk/createneonsign/refs/heads/main/images/background/background1.jpg)', backgroundSize: 'cover' } },
        { name: 'Brushed Metal', style: { backgroundImage: 'url(https://raw.githubusercontent.com/cjosk/createneonsign/refs/heads/main/images/background/background2.jpg)', backgroundSize: 'cover' } },
        { name: 'Concrete', style: { backgroundImage: 'url(https://raw.githubusercontent.com/cjosk/createneonsign/refs/heads/main/images/background/background3.jpg)', backgroundSize: 'cover' } },
        { name: 'Brick', style: { backgroundImage: 'url(https://raw.githubusercontent.com/cjosk/createneonsign/refs/heads/main/images/background/background4.jpg)', backgroundSize: 'cover' } }
    ];

    // --- ÇEVİRİ VERİLERİ ---
    const translations = {
        tr: {
            logoQuote: "LOGO MU ARIYORSUNUZ? TEKLİF ALIN",
            chooseText: "1. Metninizi seçin",
            clickBelow: "Neon tabelanızdaki metni düzenlemek için aşağıya tıklayın.",
            hitReturn: "Bir sonraki satıra geçmek için Enter'a basın.",
            fontSelection: "Yazı Tipi Seçimi",
            viewFonts: "Yazı Tipi Örneklerini Görüntüle",
            chooseColor: "2. Renginizi seçin",
            whichColor: "Neon ışığınızın hangi renk olmasını istersiniz?",
            finishDesign: "TASARIMIMI BİTİR",
            whatsappMessage: (d) => `Tasarım Bilgileri:\n\nMetin: ${d.text}\nYazı Tipi: ${d.font}\nRenk: ${d.color}\n\nBu tasarım için fiyat almak istiyorum, yardımcı olabilir misiniz?`
        },
        el: {
            logoQuote: "ΨΑΧΝΕΤΕ ΓΙΑ ΛΟΓΟΤΥΠΟ; ΖΗΤΗΣΤΕ ΠΡΟΣΦΟΡΑ",
            chooseText: "1. Επιλέξτε το κείμενό σας",
            clickBelow: "Κάντε κλικ παρακάτω για να επεξεργαστείτε το κείμενο.",
            hitReturn: "Πατήστε Enter για νέα γραμμή.",
            fontSelection: "Επιλογή Γραμματοσειράς",
            viewFonts: "Προβολή Παραδειγμάτων",
            chooseColor: "2. Επιλέξτε το χρώμα σας",
            whichColor: "Τι χρώμα θέλετε το νέον φως σας;",
            finishDesign: "ΟΛΟΚΛΗΡΩΣΗ ΣΧΕΔΙΟΥ",
            whatsappMessage: (d) => `Πληροφορίες Σχεδίου:\n\nΚείμενο: ${d.text}\nΓραμματοσειρά: ${d.font}\nΧρώμα: ${d.color}\n\nΘα ήθελα να λάβω μια προσφορά για αυτό το σχέδιο, μπορείτε να με βοηθήσετε;`
        }
    };


    // --- DURUM (STATE) DEĞİŞKENLERİ ---
    let currentState = {
        text: 'Kendin Tasarla!',
        font: fonts[0],
        color: colors[1], // Gün Işığı varsayılan
        alignment: 'center',
        background: backgrounds[0],
        language: 'tr',
    };

    // --- DOM ELEMENTLERİ ---
    const previewContainer = document.getElementById('preview-container');
    const previewText = document.getElementById('preview-text');
    const textInput = document.getElementById('text-input');
    const fontSelector = document.getElementById('font-selector');
    const alignmentButtonsContainer = document.getElementById('alignment-buttons');
    const colorPickerContainer = document.getElementById('color-picker-container');
    const backgroundPickerContainer = document.getElementById('background-picker-container');
    const finishButton = document.getElementById('finish-button');
    const languageSelector = document.getElementById('language-selector');

    // Text elementleri
    const logoQuoteLink = document.getElementById('logo-quote-link');
    const chooseTextTitle = document.getElementById('choose-text-title');
    const clickBelowText = document.getElementById('click-below-text');
    const hitReturnText = document.getElementById('hit-return-text');
    const fontSelectionTitle = document.getElementById('font-selection-title');
    const viewFontsLink = document.getElementById('view-fonts-link');
    const chooseColorTitle = document.getElementById('choose-color-title');
    const whichColorText = document.getElementById('which-color-text');


    // --- GÜNCELLEME FONKSİYONLARI ---
    function applyTranslations() {
        const lang = currentState.language;
        const t = translations[lang];

        logoQuoteLink.innerText = t.logoQuote;
        chooseTextTitle.innerText = t.chooseText;
        clickBelowText.innerText = t.clickBelow;
        hitReturnText.innerText = t.hitReturn;
        fontSelectionTitle.innerText = t.fontSelection;
        // Düzeltilen kısım burası
        const viewFontsSpan = viewFontsLink.querySelector('span');
        if (viewFontsSpan) {
            viewFontsSpan.textContent = t.viewFonts;
        }
        chooseColorTitle.innerText = t.chooseColor;
        whichColorText.innerText = t.whichColor;
        finishButton.innerText = t.finishDesign;
        
        // Dil butonlarının stilini güncelle
        languageSelector.querySelectorAll('button').forEach(btn => {
            if(btn.dataset.lang === lang) {
                btn.classList.add('bg-orange-100', 'text-orange-600');
                btn.classList.remove('text-gray-500');
            } else {
                btn.classList.remove('bg-orange-100', 'text-orange-600');
                btn.classList.add('text-gray-500');
            }
        });
    }

    function updatePreview() {
        // Metin
        previewText.innerText = currentState.text || 'Metin Girin';
        
        // Hizalama
        previewText.style.textAlign = currentState.alignment;
        
        // Yazı Tipi
        previewText.style.fontFamily = currentState.font.family;
        fontSelector.style.fontFamily = currentState.font.family;

        // Renk ve Neon Efekti
        const shadowColor = currentState.color.shadow;
        previewText.style.color = currentState.color.hex;
        previewText.style.textShadow = `
            0 0 5px ${shadowColor},
            0 0 10px ${shadowColor},
            0 0 25px ${shadowColor}
        `;

        // Arkaplan
        Object.assign(previewContainer.style, currentState.background.style);

        // Aktif butonları güncelle
        updateActiveStates();
    }

    function updateActiveStates() {
        // Hizalama butonları
        alignmentButtonsContainer.querySelectorAll('button').forEach(btn => {
            if (btn.dataset.align === currentState.alignment) {
                btn.classList.remove('bg-gray-200', 'text-gray-600', 'hover:bg-gray-300');
                btn.classList.add('bg-orange-500', 'text-white');
            } else {
                btn.classList.add('bg-gray-200', 'text-gray-600', 'hover:bg-gray-300');
                btn.classList.remove('bg-orange-500', 'text-white');
            }
        });

        // Renk seçiciler
        colorPickerContainer.querySelectorAll('[data-color-name]').forEach(div => {
            const ringDiv = div.querySelector('.ring-container');
            if (div.dataset.colorName === currentState.color.name) {
                ringDiv.classList.add('ring-2', 'ring-offset-2', 'ring-offset-white', 'ring-orange-500');
            } else {
                ringDiv.classList.remove('ring-2', 'ring-offset-2', 'ring-offset-white', 'ring-orange-500');
            }
        });

        // Arkaplan seçiciler
        backgroundPickerContainer.querySelectorAll('button').forEach(btn => {
            if (btn.title === currentState.background.name) {
                 btn.classList.remove('border-white/20');
                 btn.classList.add('border-white', 'ring-2', 'ring-white/50');
            } else {
                 btn.classList.add('border-white/20');
                 btn.classList.remove('border-white', 'ring-2', 'ring-white/50');
            }
        });
    }

    // --- İLK KURULUM ---
    function initialize() {
        // Fontları doldur
        fonts.forEach(font => {
            const option = document.createElement('option');
            option.value = font.family;
            option.textContent = font.name;
            option.style.fontFamily = font.family;
            if (font.family === currentState.font.family) {
                option.selected = true;
            }
            fontSelector.appendChild(option);
        });

        // Renkleri doldur
        colors.forEach(color => {
            const wrapper = document.createElement('div');
            wrapper.className = 'flex flex-col items-center cursor-pointer group';
            wrapper.dataset.colorName = color.name;

            let popularBadge = '';
            if (color.isMostPopular) {
                popularBadge = `<span class="absolute -top-2 left-1/2 -translate-x-12 bg-orange-500 text-white text-[8px] px-1.5 py-0.5 rounded-full uppercase font-bold tracking-wider">POPULAR</span>`;
            }

            wrapper.innerHTML = `
                <div class="relative">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center transition-all duration-200 ring-container">
                         <div class="w-9 h-9 rounded-full border border-gray-200" style="background: ${color.hex};"></div>
                    </div>
                    ${popularBadge}
                </div>
                <span class="text-xs mt-2 text-center text-gray-600 group-hover:text-black transition-colors">${color.name}</span>
            `;
            wrapper.addEventListener('click', () => {
                currentState.color = color;
                updatePreview();
            });
            colorPickerContainer.appendChild(wrapper);
        });

        // Arkaplanları doldur
        backgrounds.forEach(bg => {
            const button = document.createElement('button');
            button.className = 'w-14 h-14 rounded-lg transition-all duration-200 border-2 border-white/20 bg-cover bg-center hover:border-white';
            Object.assign(button.style, bg.style);
            button.title = bg.name;
            button.setAttribute('aria-label', bg.name);
            button.addEventListener('click', () => {
                currentState.background = bg;
                updatePreview();
            });
            backgroundPickerContainer.appendChild(button);
        });

        // Başlangıçta önizlemeyi ve çevirileri uygula
        applyTranslations();
        updatePreview();
    }


    // --- EVENT LISTENERS ---
    textInput.addEventListener('input', (e) => {
        currentState.text = e.target.value;
        updatePreview();
    });

    fontSelector.addEventListener('change', (e) => {
        const selectedFont = fonts.find(f => f.family === e.target.value);
        if (selectedFont) {
            currentState.font = selectedFont;
            updatePreview();
        }
    });

    alignmentButtonsContainer.addEventListener('click', (e) => {
        const button = e.target.closest('button');
        if (button && button.dataset.align) {
            currentState.alignment = button.dataset.align;
            updatePreview();
        }
    });

    languageSelector.addEventListener('click', (e) => {
        const button = e.target.closest('button');
        if (button && button.dataset.lang) {
            currentState.language = button.dataset.lang;
            applyTranslations();
        }
    });

    finishButton.addEventListener('click', () => {
        const designData = {
            text: currentState.text.trim() || "Belirtilmedi",
            font: currentState.font.name,
            color: currentState.color.name
        };

        const message = translations[currentState.language].whatsappMessage(designData);
        const encodedMessage = encodeURIComponent(message);
        const whatsappUrl = `https://wa.me/905050212131?text=${encodedMessage}`;
        window.open(whatsappUrl, '_blank');
    });

    // Uygulamayı başlat
    initialize();
});
</script>

</body>
</html>
