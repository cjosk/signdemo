            <div class="p-6 bg-white border-t border-gray-200">
                 <div class="text-center mb-4">
                    <a href="#" id="logo-quote-link" class="text-orange-500 font-semibold text-sm hover:underline tracking-wider">
                        LOOKING FOR A LOGO? GET A QUOTE
                    </a>
                </div>
                <button id="finish-button" class="w-full bg-orange-500 text-white font-bold py-4 px-6 rounded-lg hover:bg-orange-600 transition-colors text-lg tracking-wider">
                    FINISH MY DESIGN
                </button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    // --- VERİLER ---
    const fonts = [
        { name: 'Alexa', family: 'Alexa' },
        { name: 'Amanda', family: 'Amanda' },
        { name: 'Amsterdam', family: 'Amsterdam' },
        { name: 'Austin', family: 'Austin' },
        { name: 'Avante', family: 'Avante' },
        { name: 'Barcelona', family: 'Barcelona' },
        { name: 'BeachFront', family: 'BeachFront' },
        { name: 'Buttercup', family: 'Buttercup' },
        { name: 'Chelsea', family: 'Chelsea' },
        { name: 'ClassicType', family: 'ClassicType' },
        { name: 'Freehand', family: 'Freehand' },
        { name: 'LoveNote', family: 'LoveNote' },
        { name: 'Marquee', family: 'Marquee' },
        { name: 'Melbourne', family: 'Melbourne' },
        { name: 'Monaco', family: 'Monaco' },
        { name: 'NeoTokyo', family: 'NeoTokyo' },
        { name: 'NeonGlow', family: 'NeonGlow' },
        { name: 'NeonLite', family: 'NeonLite' },
        { name: 'Neonscript', family: 'Neonscript' },
        { name: 'Neontrace', family: 'Neontrace' },
        { name: 'Nevada', family: 'Nevada' },
        { name: 'NewCursive', family: 'NewCursive' },
        { name: 'Northshore', family: 'Northshore' },
        { name: 'Rocket', family: 'Rocket' },
        { name: 'Royalty', family: 'Royalty' },
        { name: 'SciFi', family: 'SciFi' },
        { name: 'Signature', family: 'Signature' },
        { name: 'Typewriter', family: 'Typewriter' },
        { name: 'Venetian', family: 'Venetian' },
        { name: 'Waikiki', family: 'Waikiki' },
        { name: 'WildScript', family: 'WildScript' },
    ];

    const colors = [
        { name: 'Beyaz', hex: '#ffffff', shadow: '#ffffff' },
        { name: 'Gün Işığı', hex: '#fdf4dc', shadow: '#fdf4dc', isMostPopular: true },
        { name: 'Limon Sarı', hex: '#fef001', shadow: '#fef001' },
        { name: 'Amber', hex: '#ffbf00', shadow: '#ffbf00' },
        { name: 'Turuncu', hex: '#ff7300', shadow: '#ff7300', isDark: true },
        { name: 'Kırmızı', hex: '#ff0000', shadow: '#ff0000', isDark: true },
        { name: 'Pembe', hex: '#ff86c5', shadow: '#ff86c5', isDark: true },
        { name: 'Mor', hex: '#a800ff', shadow: '#a800ff', isDark: true },
        { name: 'Parlement Mavi', hex: '#002fff', shadow: '#002fff', isDark: true },
        { name: 'Buz Mavisi', hex: '#00e4ff', shadow: '#00e4ff' },
        { name: 'Yeşil', hex: '#00ff00', shadow: '#00ff00', isDark: true },
    ];

    const backgrounds = [
        { name: 'Dark Wall', style: { backgroundImage: 'url(https://customneon.com/create-neon-sign/images/background/liquid-layout/desktop/lounge1.jpg)', backgroundSize: 'cover' } },
        { name: 'Foliage', style: { backgroundImage: 'url(https://customneon.com/create-neon-sign/images/background/liquid-layout/desktop/office1.jpg)', backgroundSize: 'cover' } },
        { name: 'Brushed Metal', style: { backgroundImage: 'url(https://customneon.com/create-neon-sign/images/background/liquid-layout/desktop/bar1.jpg)', backgroundSize: 'cover' } },
        { name: 'Concrete', style: { backgroundImage: 'url(https://customneon.com/create-neon-sign/images/background/liquid-layout/desktop/bedroom1.jpg)', backgroundSize: 'cover' } },
        { name: 'Brick', style: { backgroundImage: 'url(https://customneon.com/create-neon-sign/images/background/liquid-layout/desktop/green1.jpg)', backgroundSize: 'cover' } }
    ];

    const translations = {
        tr: {
            languageLabel: "Dilinizi seçin",
            logoQuote: "LOGO MU ARIYORSUNUZ? TEKLİF ALIN",
            chooseText: "1. Metninizi seçin",
            clickBelow: "Neon tabelanızdaki metni düzenlemek için aşağıya tıklayın.",
            hitReturn: "Bir sonraki satıra geçmek için Enter'a basın.",
            fontSelection: "Yazı Tipi Seçimi",
            chooseColor: "2. Renginizi seçin",
            whichColor: "Neon ışığınızın hangi renk olmasını istersiniz?",
            finishDesign: "TASARIMIMI BİTİR",
            whatsappMessage: (d) => `Tasarım Bilgileri:\n\nMetin: ${d.text}\nYazı Tipi: ${d.font}\nRenk: ${d.color}\n\nBu tasarım için fiyat almak istiyorum, yardımcı olabilir misiniz?`
        },
        el: {
            languageLabel: "Επιλέξτε τη γλώσσα σας",
            logoQuote: "ΨΑΧΝΕΤΕ ΓΙΑ ΛΟΓΟΤΥΠΟ; ΖΗΤΗΣΤΕ ΠΡΟΣΦΟΡΑ",
            chooseText: "1. Επιλέξτε το κείμενό σας",
            clickBelow: "Κάντε κλικ παρακάτω για να επεξεργαστείτε το κείμενο.",
            hitReturn: "Πατήστε Enter για νέα γραμμή.",
            fontSelection: "Επιλογή Γραμματοσειράς",
            chooseColor: "2. Επιλέξτε το χρώμα σας",
            whichColor: "Τι χρώμα θέλετε το νέον φως σας;",
            finishDesign: "ΟΛΟΚΛΗΡΩΣΗ ΣΧΕΔΙΟΥ",
            whatsappMessage: (d) => `Πληροφορίες Σχεδίου:\n\nΚείμενο: ${d.text}\nΓραμματοσειρά: ${d.font}\nΧρώμα: ${d.color}\n\nΘα ήθελα να λάβω μια προσφορά για αυτό το σχέδιο, μπορείτε να με βοηθήσετε;`
        }
    };

    let currentState = {
        text: 'Kendin Tasarla!',
        font: fonts[7],
        color: colors[1],
        alignment: 'center',
        background: backgrounds[0],
        language: 'tr',
    };

    const mainContainer = document.querySelector('.min-h-screen');
    const loadingOverlay = document.getElementById('loading-overlay');
    const previewContainer = document.getElementById('preview-container');
    const previewText = document.getElementById('preview-text');
    const textInput = document.getElementById('text-input');
    const fontSelector = document.getElementById('font-selector');
    const alignmentButtonsContainer = document.getElementById('alignment-buttons');
    const colorPickerContainer = document.getElementById('color-picker-container');
    const backgroundPickerContainer = document.getElementById('background-picker-container');
    const finishButton = document.getElementById('finish-button');
    const languageButtons = document.getElementById('language-buttons');
    const languageLabel = document.getElementById('language-label');
    const logoQuoteLink = document.getElementById('logo-quote-link');
    const chooseTextTitle = document.getElementById('choose-text-title');
    const clickBelowText = document.getElementById('click-below-text');
    const hitReturnText = document.getElementById('hit-return-text');
    const fontSelectionTitle = document.getElementById('font-selection-title');
    const chooseColorTitle = document.getElementById('choose-color-title');
    const whichColorText = document.getElementById('which-color-text');

    async function loadAllFonts() {
        const fontPromises = fonts.map(font => document.fonts.load(`1em "${font.family}"`));
        try {
            await Promise.all(fontPromises);
        } catch (err) {
            console.error("Error loading one or more fonts:", err);
        }
    }

    function applyTranslations() {
        const lang = currentState.language;
        const t = translations[lang];
        languageLabel.innerText = t.languageLabel;
        logoQuoteLink.innerText = t.logoQuote;
        chooseTextTitle.innerText = t.chooseText;
        clickBelowText.innerText = t.clickBelow;
        hitReturnText.innerText = t.hitReturn;
        fontSelectionTitle.innerText = t.fontSelection;
        chooseColorTitle.innerText = t.chooseColor;
        whichColorText.innerText = t.whichColor;
        finishButton.innerText = t.finishDesign;
        languageButtons.querySelectorAll('button').forEach(btn => {
            if(btn.dataset.lang === lang) {
                btn.classList.add('bg-orange-500', 'text-white');
                btn.classList.remove('bg-white', 'text-gray-700', 'hover:bg-gray-50');
            } else {
                btn.classList.remove('bg-orange-500', 'text-white');
                btn.classList.add('bg-white', 'text-gray-700', 'hover:bg-gray-50');
            }
        });
    }

    function updatePreview() {
        previewText.innerText = currentState.text || 'Metin Girin';
        previewText.style.textAlign = currentState.alignment;
        previewText.style.fontFamily = currentState.font.family;
        fontSelector.style.fontFamily = currentState.font.family;
        
        const shadowColor = currentState.color.shadow;
        previewText.style.color = currentState.color.hex;

        if (currentState.color.isDark) {
            // Koyu renkler için beyaz çekirdekli daha parlak efekt
            previewText.style.textShadow = `
                0 0 4px #fff,
                0 0 10px ${shadowColor},
                0 0 20px ${shadowColor}
            `;
        } else {
            // Açık renkler için orijinal efekt
            previewText.style.textShadow = `
                0 0 5px ${shadowColor},
                0 0 10px ${shadowColor},
                0 0 25px ${shadowColor}
            `;
        }
        
        Object.assign(previewContainer.style, currentState.background.style);
        updateActiveStates();
    }

    function updateActiveStates() {
        alignmentButtonsContainer.querySelectorAll('button').forEach(btn => {
            if (btn.dataset.align === currentState.alignment) {
                btn.classList.remove('bg-gray-200', 'text-gray-600', 'hover:bg-gray-300');
                btn.classList.add('bg-orange-500', 'text-white');
            } else {
                btn.classList.add('bg-gray-200', 'text-gray-600', 'hover:bg-gray-300');
                btn.classList.remove('bg-orange-500', 'text-white');
            }
        });
        colorPickerContainer.querySelectorAll('[data-color-name]').forEach(div => {
            const ringDiv = div.querySelector('.ring-container');
            if (div.dataset.colorName === currentState.color.name) {
                ringDiv.classList.add('ring-2', 'ring-offset-2', 'ring-offset-white', 'ring-orange-500');
            } else {
                ringDiv.classList.remove('ring-2', 'ring-offset-2', 'ring-offset-white', 'ring-orange-500');
            }
        });
        backgroundPickerContainer.querySelectorAll('button').forEach(btn => {
            if (btn.title === currentState.background.name) {
                 btn.classList.remove('border-white/20');
                 btn.classList.add('border-white', 'ring-2', 'ring-white/50');
            } else {
                 btn.classList.add('border-white/20');
                 btn.classList.remove('border-white', 'ring-2', 'ring-white/50');
            }
        });
    }

    function initialize() {
        fonts.forEach(font => {
            const option = document.createElement('option');
            option.value = font.family;
            option.textContent = font.name;
            option.style.fontFamily = font.family;
            if (font.family === currentState.font.family) {
                option.selected = true;
            }
            fontSelector.appendChild(option);
        });
        colors.forEach(color => {
            const wrapper = document.createElement('div');
            wrapper.className = 'flex flex-col items-center cursor-pointer group';
            wrapper.dataset.colorName = color.name;
            let popularBadge = '';
            if (color.isMostPopular) {
                popularBadge = `<span class="absolute -top-2 left-1/2 -translate-x-12 bg-orange-500 text-white text-[8px] px-1.5 py-0.5 rounded-full uppercase font-bold tracking-wider">POPULAR</span>`;
            }
            wrapper.innerHTML = `
                <div class="relative">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center transition-all duration-200 ring-container">
                         <div class="w-9 h-9 rounded-full border border-gray-200" style="background: ${color.hex};"></div>
                    </div>
                    ${popularBadge}
                </div>
                <span class="text-xs mt-2 text-center text-gray-600 group-hover:text-black transition-colors">${color.name}</span>
            `;
            wrapper.addEventListener('click', () => {
                currentState.color = color;
                updatePreview();
            });
            colorPickerContainer.appendChild(wrapper);
        });
        backgrounds.forEach(bg => {
            const button = document.createElement('button');
            button.className = 'w-14 h-14 rounded-lg transition-all duration-200 border-2 border-white/20 bg-cover bg-center hover:border-white';
            Object.assign(button.style, bg.style);
            button.title = bg.name;
            button.setAttribute('aria-label', bg.name);
            button.addEventListener('click', () => {
                currentState.background = bg;
                updatePreview();
            });
            backgroundPickerContainer.appendChild(button);
        });
        applyTranslations();
        updatePreview();
    }

    textInput.addEventListener('input', (e) => {
        currentState.text = e.target.value;
        updatePreview();
    });
    fontSelector.addEventListener('change', (e) => {
        const selectedFont = fonts.find(f => f.family === e.target.value);
        if (selectedFont) {
            currentState.font = selectedFont;
            updatePreview();
        }
    });
    alignmentButtonsContainer.addEventListener('click', (e) => {
        const button = e.target.closest('button');
        if (button && button.dataset.align) {
            currentState.alignment = button.dataset.align;
            updatePreview();
        }
    });
    languageButtons.addEventListener('click', (e) => {
        const button = e.target.closest('button');
        if (button && button.dataset.lang) {
            currentState.language = button.dataset.lang;
            applyTranslations();
        }
    });
    finishButton.addEventListener('click', () => {
        const designData = {
            text: currentState.text.trim() || "Belirtilmedi",
            font: currentState.font.name,
            color: currentState.color.name
        };
        const message = translations[currentState.language].whatsappMessage(designData);
        const encodedMessage = encodeURIComponent(message);
        const whatsappUrl = `https://wa.me/905050212131?text=${encodedMessage}`;
        window.open(whatsappUrl, '_blank');
    });

    // Uygulamayı Başlat
    await loadAllFonts();
    loadingOverlay.style.display = 'none';
    mainContainer.style.visibility = 'visible';
    initialize();
});
</script>

</body>
</html>
